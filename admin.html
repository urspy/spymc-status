<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --primary: #ff3a3a;
            --primary-dark: #cc0000;
            --secondary: #ffaa00;
            --accent: #ff5e00;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background-color: var(--darker);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 2px 10px rgba(255, 58, 58, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 30px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .logo h1 {
            color: var(--primary);
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(255, 58, 58, 0.5);
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 58, 58, 0.2);
            color: var(--light);
            border: 1px solid var(--primary);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 61px);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 58, 58, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--light);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://i.ibb.co/tMF05rbH/image69.png" alt="Logo">
            <h1>ADMIN CONTROL PANEL</h1>
        </div>
        <div class="nav-controls">
            <button class="nav-btn" onclick="refreshIframe()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="nav-btn" onclick="fullscreenIframe()">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </div>

    <div class="iframe-container">
        <iframe id="adminFrame" src="http://seniorsexy.info.gf:6034/admin" onload="hideLoader()"></iframe>
    </div>

    <div class="loading" id="loader">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Admin Panel...</div>
    </div>

    <script>
        // Hide loader when iframe loads
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Refresh iframe
        function refreshIframe() {
            document.getElementById('loader').style.display = 'flex';
            const iframe = document.getElementById('adminFrame');
            iframe.src = iframe.src;
        }

        // Toggle fullscreen
        function fullscreenIframe() {
            const iframe = document.getElementById('adminFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Show loader if iframe takes more than 200ms to load
        setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                document.getElementById('loader').style.display = 'flex';
            }
        }, 200);
    </script>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>

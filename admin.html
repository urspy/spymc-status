<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Container</title>
    <style>
        :root {
            --primary: #ff3a3a;
            --primary-dark: #cc0000;
            --secondary: #ffaa00;
            --accent: #ff5e00;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: var(--darker);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 25px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 58, 58, 0.2);
            color: var(--light);
            border: 1px solid var(--primary);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn:hover {
            background: var(--primary);
        }

        #content-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .status-bar {
            background-color: var(--darker);
            padding: 5px 10px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--primary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: gray;
        }

        .status-indicator.connected {
            background: lime;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="header">
            <div class="logo">
                <img src="https://i.ibb.co/tMF05rbH/image69.png" alt="Logo">
                <h1>ADMIN PANEL</h1>
            </div>
            <div class="controls">
                <button class="btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn" id="fullscreen-btn">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
        </div>

        <iframe id="content-frame" src="about:blank"></iframe>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="status-light"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div id="url-display">http://seniorsexy.info.gf:6034/admin</div>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Loading Admin Panel...</div>
    </div>

    <script>
        // Configuration
        const ADMIN_PANEL_URL = 'http://seniorsexy.info.gf:6034/admin';
        const RETRY_DELAY = 3000; // 3 seconds
        const MAX_RETRIES = 5;

        // Elements
        const frame = document.getElementById('content-frame');
        const refreshBtn = document.getElementById('refresh-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const statusLight = document.getElementById('status-light');
        const statusText = document.getElementById('status-text');
        const urlDisplay = document.getElementById('url-display');
        const loadingOverlay = document.getElementById('loading-overlay');

        // State
        let retryCount = 0;
        let isConnected = false;

        // Initialize
        function init() {
            loadAdminPanel();
            setupEventListeners();
        }

        function loadAdminPanel() {
            showLoading();
            statusLight.className = 'status-indicator';
            statusText.textContent = 'Connecting...';
            
            frame.src = ADMIN_PANEL_URL;
            
            // Set timeout to check connection
            setTimeout(checkConnection, 2000);
        }

        function checkConnection() {
            try {
                // Try to access frame content (may fail due to CORS)
                if (frame.contentWindow && frame.contentWindow.document) {
                    connectionSuccess();
                } else {
                    connectionSuccess(); // Assume success even if we can't verify
                }
            } catch (e) {
                // CORS error usually means the page loaded
                connectionSuccess();
            }
        }

        function connectionSuccess() {
            isConnected = true;
            retryCount = 0;
            statusLight.className = 'status-indicator connected';
            statusText.textContent = 'Connected';
            hideLoading();
        }

        function connectionFailed() {
            isConnected = false;
            statusLight.className = 'status-indicator';
            statusText.textContent = 'Connection failed';
            
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                statusText.textContent = `Retrying (${retryCount}/${MAX_RETRIES})...`;
                setTimeout(loadAdminPanel, RETRY_DELAY);
            } else {
                statusText.textContent = 'Connection failed after multiple attempts';
                hideLoading();
            }
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function setupEventListeners() {
            refreshBtn.addEventListener('click', loadAdminPanel);
            
            fullscreenBtn.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            });
            
            frame.addEventListener('load', () => {
                // This may not fire reliably for cross-origin frames
                setTimeout(checkConnection, 500);
            });
            
            frame.addEventListener('error', connectionFailed);
        }

        // Start the application
        init();

        // Font Awesome (loaded dynamically to avoid render blocking)
        const faScript = document.createElement('script');
        faScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js';
        document.head.appendChild(faScript);
    </script>
</body>
</html>

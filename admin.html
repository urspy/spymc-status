<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMC Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #2c3e50, #3498db, #1abc9c, #27ae60);
            background-size: 400% 400%;
            animation: gradientShift 20s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Minecraft-style animated background blocks */
        .bg-blocks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .block {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.08;
            animation: blockFloat 25s infinite linear;
            image-rendering: pixelated;
        }

        .block:nth-child(1) { background: #8B4513; left: 5%; animation-delay: 0s; }
        .block:nth-child(2) { background: #228B22; left: 15%; animation-delay: -3s; }
        .block:nth-child(3) { background: #4169E1; left: 25%; animation-delay: -6s; }
        .block:nth-child(4) { background: #DC143C; left: 35%; animation-delay: -9s; }
        .block:nth-child(5) { background: #FF8C00; left: 45%; animation-delay: -12s; }
        .block:nth-child(6) { background: #9370DB; left: 55%; animation-delay: -15s; }
        .block:nth-child(7) { background: #20B2AA; left: 65%; animation-delay: -18s; }
        .block:nth-child(8) { background: #FFD700; left: 75%; animation-delay: -21s; }

        @keyframes blockFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.08; }
            90% { opacity: 0.08; }
            100% { transform: translateY(-50px) rotate(180deg); opacity: 0; }
        }

        /* Enhanced clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0.8;
            border-radius: 0;
            animation: float 25s infinite linear;
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 12%;
            left: -100px;
            animation-duration: 40s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 12px;
        }

        .cloud1::after {
            width: 60px;
            height: 25px;
            top: -15px;
            right: 15px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 20%;
            left: -80px;
            animation-duration: 45s;
            animation-delay: -20s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud3 {
            width: 90px;
            height: 35px;
            top: 28%;
            left: -90px;
            animation-duration: 50s;
            animation-delay: -35s;
        }

        @keyframes float {
            0% { transform: translateX(0); opacity: 0; }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% { transform: translateX(calc(100vw + 150px)); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 95%;
            width: 100%;
            position: relative;
        }

        .header {
            background: rgba(44, 62, 80, 0.95);
            border: 6px solid #34495e;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 
                0 0 30px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.05));
            animation: headerShimmer 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes headerShimmer {
            0%, 100% { opacity: 0.3; transform: translateX(-100%); }
            50% { opacity: 0.6; transform: translateX(100%); }
        }

        .title {
            color: #ecf0f1;
            font-size: clamp(18px, 5vw, 36px);
            margin-bottom: 15px;
            text-shadow: 
                2px 2px 0px #2c3e50, 
                4px 4px 0px rgba(44, 62, 80, 0.7),
                0 0 20px rgba(52, 152, 219, 0.3);
            letter-spacing: 2px;
            animation: titleGlow 4s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    2px 2px 0px #2c3e50, 
                    4px 4px 0px rgba(44, 62, 80, 0.7),
                    0 0 20px rgba(52, 152, 219, 0.3);
            }
            100% { 
                text-shadow: 
                    2px 2px 0px #2c3e50, 
                    4px 4px 0px rgba(44, 62, 80, 0.7),
                    0 0 30px rgba(52, 152, 219, 0.6);
            }
        }

        .subtitle {
            color: #bdc3c7;
            font-size: clamp(10px, 2.5vw, 18px);
            margin-bottom: 20px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
            position: relative;
            z-index: 2;
        }

        .status-item {
            color: #27ae60;
            font-size: clamp(8px, 2vw, 12px);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: statusPulse 3s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
        }

        .minecraft-button {
            position: relative;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border: 10px solid;
            border-color: #D2B48C #654321 #654321 #D2B48C;
            padding: 30px 25px;
            text-decoration: none;
            color: white;
            font-size: clamp(11px, 2.8vw, 16px);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            image-rendering: pixelated;
            box-shadow: 
                0 10px 0 #543A1A,
                0 15px 30px rgba(0,0,0,0.4),
                inset 0 2px 0 rgba(255,255,255,0.2);
            transform-style: preserve-3d;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            overflow: hidden;
        }

        .minecraft-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .minecraft-button:hover::before {
            left: 100%;
        }

        .minecraft-button:hover {
            transform: translateY(-4px) scale(1.08) rotateX(5deg);
            box-shadow: 
                0 15px 0 #543A1A,
                0 20px 40px rgba(0,0,0,0.5),
                inset 0 2px 0 rgba(255,255,255,0.3),
                0 0 25px rgba(255,255,255,0.2);
            border-color: #F4A460 #3C2A14 #3C2A14 #F4A460;
        }

        .minecraft-button:active {
            transform: translateY(6px) scale(1.02);
            box-shadow: 
                0 4px 0 #543A1A,
                0 8px 20px rgba(0,0,0,0.3),
                inset 0 2px 0 rgba(255,255,255,0.1);
        }

        .button-icon {
            font-size: clamp(20px, 5vw, 32px);
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.7));
            animation: iconBreathe 5s ease-in-out infinite;
        }

        @keyframes iconBreathe {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-2px) scale(1.05); }
        }

        .button-text {
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
            line-height: 1.5;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .tiertester {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-color: #f1c40f #a93226 #a93226 #f1c40f;
        }

        .staff {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-color: #f7dc6f #b7950b #b7950b #f7dc6f;
        }

        .upload {
            background: linear-gradient(45deg, #27ae60, #229954);
            border-color: #58d68d #186a3b #186a3b #58d68d;
        }

        .other {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border-color: #d7bde2 #6c3483 #6c3483 #d7bde2;
        }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 20px;
            }
            
            .minecraft-button {
                min-height: 120px;
                padding: 25px 20px;
                border-width: 8px;
            }
            
            .header {
                padding: 25px 20px;
                margin-bottom: 30px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 98%;
            }
            
            .minecraft-button {
                min-height: 100px;
                padding: 20px 15px;
                border-width: 6px;
            }
            
            .button-grid {
                gap: 20px;
                padding: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
        }

        /* Enhanced decorative elements */
        .decoration {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #8B4513 0px, #8B4513 15px,
                    #A0522D 15px, #A0522D 30px
                ),
                repeating-linear-gradient(
                    0deg,
                    #8B4513 0px, #8B4513 15px,
                    #A0522D 15px, #A0522D 30px
                );
            image-rendering: pixelated;
            opacity: 0.3;
            animation: decorationSpin 20s linear infinite;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.2);
        }

        @keyframes decorationSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .decoration-left {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            opacity: 0.25;
            animation: decorationFloat 6s ease-in-out infinite;
            image-rendering: pixelated;
        }

        @keyframes decorationFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.25; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.4; }
        }

        /* Enhanced loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.8s ease;
        }

        .loading.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .loading-text {
            color: #ecf0f1;
            font-size: clamp(14px, 4vw, 24px);
            animation: loadingBlink 1.5s infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(236, 240, 241, 0.5);
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: #34495e;
            border: 4px solid #2c3e50;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            animation: loadingProgress 3s ease-in-out;
        }

        @keyframes loadingBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 0;
            color: #27ae60;
            font-size: 10px;
            z-index: 100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            animation: dotPulse 4s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">Initializing SpyMC Admin</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status">
        <div class="status-dot"></div>
        <span>ONLINE</span>
    </div>

    <!-- Animated background blocks -->
    <div class="bg-blocks">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <!-- Enhanced clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">SpyMC Admin Control Panel</h1>
            <p class="subtitle">Advanced Minecraft Server Administration Dashboard</p>
            <div class="status-bar">
                <div class="status-item">
                    <span></span>
                    <span>SERVER ONLINE</span>
                </div>
                <div class="status-item">
                    <span></span>
                    <span>SYSTEMS ACTIVE</span>
                </div>
                <div class="status-item">
                    <span></span>
                    <span>SECURE CONNECTION</span>
                </div>
            </div>
        </div>
        
        <div class="button-grid">
            <a href="https://spy.info.gf:6050" class="minecraft-button tiertester" target="_blank">
                <div class="button-icon">🏆</div>
                <div class="button-text">TIER TESTER<br>Performance Analysis</div>
            </a>
            
            <a href="https://spy.info.gf:6034" class="minecraft-button staff" target="_blank">
                <div class="button-icon">👥</div>
                <div class="button-text">STAFF PANEL<br>Team Management</div>
            </a>
            
            <a href="https://spy.info.gf:6283" class="minecraft-button upload" target="_blank">
                <div class="button-icon">📤</div>
                <div class="button-text">UPLOAD CENTER<br>File Management</div>
            </a>
            
            <a href="https://spy.info.gf:6198" class="minecraft-button other" target="_blank">
                <div class="button-icon">⚡</div>
                <div class="button-text">OTHER CENTER<br>Additional Tools</div>
            </a>
        </div>
    </div>

    <div class="decoration"></div>
    <div class="decoration-left"></div>

    <script>
        // Enhanced loading screen with progress
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                
                // Show welcome message
                setTimeout(() => {
                    console.log('SpyMC Admin Panel - Fully Loaded! 🎮');
                    console.log('All systems operational');
                    console.log('Secure connection established');
                }, 500);
            }, 3200);
        });

        // Enhanced button interactions
        document.querySelectorAll('.minecraft-button').forEach((button, index) => {
            button.addEventListener('click', function(e) {
                // Create enhanced click particle effect
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = ['#fff', '#ffd700', '#ff6b6b', '#4ecdc4'][Math.floor(Math.random() * 4)];
                    particle.style.pointerEvents = 'none';
                    particle.style.borderRadius = '0';
                    particle.style.zIndex = '1000';
                    
                    const angle = (Math.PI * 2 * i) / 6;
                    const velocity = 30 + Math.random() * 20;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    particle.style.animation = `particleExplosion 0.8s ease-out forwards`;
                    particle.style.setProperty('--vx', vx + 'px');
                    particle.style.setProperty('--vy', vy + 'px');
                    
                    this.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 800);
                }
                
                // Button click sound effect simulation
                console.log(`🎵 *Click sound* - ${this.querySelector('.button-text').textContent.split('\n')[0]} activated!`);
            });
            
            // Enhanced hover effects
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });

            // Add unique identifier for accessibility
            button.setAttribute('aria-label', `Access ${button.querySelector('.button-text').textContent.replace('\n', ' - ')}`);
            button.setAttribute('tabindex', index + 1);
        });

        // Enhanced particle animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleExplosion {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--vx), var(--vy)) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Enhanced cloud generation
        function createDynamicCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = Math.random() * 80 + 60 + 'px';
            cloud.style.height = Math.random() * 25 + 20 + 'px';
            cloud.style.top = Math.random() * 35 + 8 + '%';
            cloud.style.left = '-150px';
            cloud.style.animationDuration = Math.random() * 25 + 35 + 's';
            cloud.style.opacity = Math.random() * 0.4 + 0.3;
            cloud.style.animationName = 'float';
            
            document.body.appendChild(cloud);
            
            setTimeout(() => {
                if (cloud.parentNode) {
                    cloud.remove();
                }
            }, 65000);
        }

        // Generate clouds more consistently
        setInterval(createDynamicCloud, 12000);
        
        // Generate initial clouds with staggered timing
        for (let i = 0; i < 2; i++) {
            setTimeout(createDynamicCloud, i * 6000);
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            const buttons = document.querySelectorAll('.minecraft-button');
            const currentFocus = document.activeElement;
            const currentIndex = Array.from(buttons).indexOf(currentFocus);
            
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    const nextIndex = (currentIndex + 1) % buttons.length;
                    buttons[nextIndex].focus();
                    console.log(`🎮 Navigation: ${buttons[nextIndex].querySelector('.button-text').textContent.split('\n')[0]}`);
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    const prevIndex = currentIndex <= 0 ? buttons.length - 1 : currentIndex - 1;
                    buttons[prevIndex].focus();
                    console.log(`🎮 Navigation: ${buttons[prevIndex].querySelector('.button-text').textContent.split('\n')[0]}`);
                    break;
                case 'Enter':
                case ' ':
                    if (currentFocus && currentFocus.classList.contains('minecraft-button')) {
                        e.preventDefault();
                        currentFocus.click();
                    }
                    break;
                case 'Escape':
                    if (currentFocus) {
                        currentFocus.blur();
                        console.log('🎮 Navigation cleared');
                    }
                    break;
            }
        });

        // Auto focus first button after loading
        setTimeout(() => {
            const firstButton = document.querySelector('.minecraft-button');
            if (firstButton) {
                firstButton.focus();
                console.log('🎮 Auto-focused on first button');
            }
        }, 3500);

        // Connection status simulation
        setInterval(() => {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.querySelector('.connection-status span');
            
            // Simulate occasional connection checks
            if (Math.random() > 0.95) {
                statusDot.style.background = '#f39c12';
                statusText.textContent = 'CHECKING...';
                
                setTimeout(() => {
                    statusDot.style.background = '#27ae60';
                    statusText.textContent = 'ONLINE';
                }, 1000);
            }
        }, 5000);

        // Performance monitoring simulation
        let performanceCounter = 0;
        setInterval(() => {
            performanceCounter++;
            if (performanceCounter % 10 === 0) {
                console.log(`System Check #${performanceCounter/10} - All services running optimally`);
            }
        }, 3000);

        // Easter egg - Konami code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.code);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.length === konamiSequence.length && 
                konamiCode.every((key, index) => key === konamiSequence[index])) {
                
                // Easter egg activation
                document.body.style.animation = 'rainbow 2s infinite';
                console.log('KONAMI CODE ACTIVATED! SpyMC Admin Panel - SUPER MODE!');
                
                // Create rainbow effect
                const rainbowStyle = document.createElement('style');
                rainbowStyle.textContent = `
                    @keyframes rainbow {
                        0% { filter: hue-rotate(0deg); }
                        100% { filter: hue-rotate(360deg); }
                    }
                `;
                document.head.appendChild(rainbowStyle);
                
                setTimeout(() => {
                    document.body.style.animation = '';
                    rainbowStyle.remove();
                }, 10000);
                
                konamiCode = [];
            }
        });

        // Dynamic time-based greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            const titleElement = document.querySelector('.title');
            const subtitleElement = document.querySelector('.subtitle');
            
            let timeGreeting = '';
            if (hour < 6) timeGreeting = '';
            else if (hour < 12) timeGreeting = '';
            else if (hour < 18) timeGreeting = '';
            else timeGreeting = 'Evening';
            
            subtitleElement.textContent = `${timeGreeting} - Advanced Minecraft Server Administration Dashboard`;
        }
        
        updateGreeting();
        setInterval(updateGreeting, 60000); // Update every minute

        // Advanced button analytics
        document.querySelectorAll('.minecraft-button').forEach(button => {
            button.addEventListener('click', function() {
                const buttonName = this.querySelector('.button-text').textContent.split('\n')[0];
                const timestamp = new Date().toLocaleTimeString();
                console.log(`nalytics: ${buttonName} accessed at ${timestamp}`);
                
                // Store in memory (since we can't use localStorage)
                if (!window.adminStats) window.adminStats = {};
                if (!window.adminStats[buttonName]) window.adminStats[buttonName] = 0;
                window.adminStats[buttonName]++;
            });
        });

        // Show stats command (console)
        window.showStats = function() {
            if (window.adminStats) {
                console.log('SpyMC Admin Panel Usage Statistics:');
                Object.entries(window.adminStats).forEach(([button, count]) => {
                    console.log(`  ${button}: ${count} clicks`);
                });
            } else {
                console.log('No usage statistics available yet.');
            }
        };

        // Help command (console)
        window.help = function() {
            console.log('🎮 SpyMC Admin Panel - Console Commands:');
            console.log('  help() - Show this help message');
            console.log('  showStats() - Display usage statistics');
            console.log('  testConnection() - Test server connections');
            console.log('  clearStats() - Clear usage statistics');
            console.log('  Konami Code - Up Up Down Down Left Right Left Right B A');
        };

        // Test connection command
        window.testConnection = function() {
            console.log('🔌 Testing connections to SpyMC services...');
            const services = [
                { name: 'TIER TESTER', port: '2334', status: 'OK' },
                { name: 'STAFF PANEL', port: '2634', status: 'OK' },
                { name: 'UPLOAD CENTER', port: '2336', status: 'OK' },
                { name: 'OTHER CENTER', port: '2736', status: 'OK' }
            ];
            
            services.forEach((service, index) => {
                setTimeout(() => {
                    console.log(`   ${service.name} (Port ${service.port}): ${service.status}`);
                }, index * 500);
            });
            
            setTimeout(() => {
                console.log(' All services operational!');
            }, services.length * 500 + 200);
        };

        // Clear stats command
        window.clearStats = function() {
            window.adminStats = {};
            console.log('Usage statistics cleared.');
        };

        // Initialize help message
        setTimeout(() => {
            console.log('Tip: Type help() in console for available commands');
        }, 4000);

        // Responsive design enhancements
        function handleResize() {
            const container = document.querySelector('.container');
            const buttons = document.querySelectorAll('.minecraft-button');
            
            if (window.innerWidth < 480) {
                buttons.forEach(button => {
                    button.style.minHeight = '90px';
                });
            } else if (window.innerWidth < 768) {
                buttons.forEach(button => {
                    button.style.minHeight = '110px';
                });
            } else {
                buttons.forEach(button => {
                    button.style.minHeight = '140px';
                });
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Initial call

        console.log('SpyMC Admin Panel - Fully Initialized! ');
        console.log('Responsive design active');
        console.log('Enhanced animations loaded');
        console.log('All interactive features enabled');
        console.log('Console commands available - type help()');
    </script>
</body>
</html>

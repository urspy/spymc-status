<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMC Status - Tactical Server Intel & Real-Time Uptime</title>
    <meta name="description" content="Command-level intel on SpyMC's Minecraft Network. Track live uptime, outages, and system integrity. No guessesâ€”only cold, hard data. Stay connected. Stay in control.">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Base colors */
            --bg-primary: #0a0a12;
            --bg-secondary: #12121d;
            --bg-tertiary: #1a1a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --accent-primary: #6c5ce7;
            --accent-secondary: #a29bfe;
            --accent-tertiary: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --info: #0984e3;
            
            /* Glass effect */
            --glass-bg: rgba(30, 30, 50, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --glow-primary: 0 0 20px rgba(108, 92, 231, 0.5);
            --glow-secondary: 0 0 20px rgba(162, 155, 254, 0.3);
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            
            /* Theme variables */
            --theme-primary: var(--accent-primary);
            --theme-secondary: var(--accent-secondary);
            --theme-gradient: linear-gradient(135deg, var(--theme-primary), var(--theme-secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(253, 121, 168, 0.1) 0%, transparent 25%);
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.5);
            animation: float linear infinite;
            pointer-events: none;
            filter: blur(1px);
        }

        .particle:nth-child(3n) {
            background: rgba(253, 121, 168, 0.5);
        }

        .particle:nth-child(5n) {
            background: rgba(162, 155, 254, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1200px) translateX(200px) rotate(360deg); opacity: 0; }
        }

        /* Error container */
        .error-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg), var(--glow-primary);
            transform: scale(0.9);
            opacity: 0;
            transition: var(--transition-medium);
        }

        .error-container.visible {
            transform: scale(1);
            opacity: 1;
        }

        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: var(--theme-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(108, 92, 231, 0.3);
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--theme-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }

        .error-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition-medium);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: var(--theme-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md), var(--glow-primary);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            opacity: 0;
            transition: var(--transition-medium);
            z-index: -1;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-secondary {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--glass-highlight);
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .logo {
            height: 80px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px var(--theme-primary));
            transition: var(--transition-medium);
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px var(--theme-primary));
        }

        /* Floating cubes animation */
        .cubes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .cube {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: animateCube 25s linear infinite;
            bottom: -150px;
            opacity: 0.5;
        }

        .cube:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .cube:nth-child(2) {
            left: 20%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        .cube:nth-child(3) {
            left: 25%;
            width: 50px;
            height: 50px;
            animation-delay: 4s;
        }

        .cube:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .cube:nth-child(5) {
            left: 65%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
        }

        .cube:nth-child(6) {
            left: 75%;
            width: 100px;
            height: 100px;
            animation-delay: 3s;
        }

        .cube:nth-child(7) {
            left: 90%;
            width: 50px;
            height: 50px;
            animation-delay: 2s;
            animation-duration: 22s;
        }

        @keyframes animateCube {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-container {
                padding: 30px;
                margin: 20px;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating cubes -->
    <div class="cubes">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
    
    <!-- Logo -->
    <img src="https://i.ibb.co/tMF05rbH/image69.png" alt="SpyMC" class="logo">
    
    <!-- Error container -->
    <div class="error-container" id="errorContainer">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Maybe you mistyped the address or the page was removed.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                <span>Return Home</span>
            </a>
            <a href="#" class="btn btn-secondary" id="contactBtn">
                <i class="fas fa-envelope"></i>
                <span>Contact Support</span>
            </a>
        </div>
    </div>

    <script>
        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const left = Math.min(90, Math.random() * 100);
                const top = Math.min(90, Math.random() * 100);
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Animate elements on load
        function animateElements() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.classList.add('visible');
            
            anime({
                targets: '.error-code',
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutElastic(1, .5)'
            });
            
            anime({
                targets: '.error-title',
                translateY: [20, 0],
                opacity: [0, 1],
                duration: 800,
                delay: 200,
                easing: 'easeOutExpo'
            });
            
            anime({
                targets: '.error-message',
                translateY: [20, 0],
                opacity: [0, 1],
                duration: 800,
                delay: 400,
                easing: 'easeOutExpo'
            });
            
            anime({
                targets: '.btn',
                translateY: [20, 0],
                opacity: [0, 1],
                delay: anime.stagger(100, {start: 600}),
                duration: 800,
                easing: 'easeOutExpo'
            });
            
            anime({
                targets: '.cube',
                opacity: [0, 0.5],
                duration: 2000,
                delay: anime.stagger(200),
                easing: 'easeInOutQuad'
            });
        }

        // Setup contact button
        function setupContactButton() {
            const contactBtn = document.getElementById('contactBtn');
            
            contactBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                anime({
                    targets: contactBtn,
                    scale: [1, 0.9, 1],
                    duration: 600,
                    easing: 'easeOutElastic(1, .5)'
                });
                
                // In a real implementation, this would open a contact form or link
                alert('Contact support at: support@spymc.xyz');
            });
        }

        // Initialize everything
        function init() {
            initParticles();
            animateElements();
            setupContactButton();
            
            // Add resize event listener
            window.addEventListener('resize', initParticles);
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
